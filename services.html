<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Animated Social Icons</title>
  <style>
    /* CSS for Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #eaeaea;
      font-size: 1.5rem;
      transition: 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #0078ff;
      transform: scale(1.2);
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Static HTML version for non-React setup -->
  <div class="social-icons">
    <a href="https://wa.me/+250730250487" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/joel_ngmy/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Instagram_logo_2016.svg" alt="Instagram">
    </a>
    <a href="mailto:lyumugabejoel@gmail.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Email_icon_2.svg" alt="Email">
    </a>
    <a href="https://www.linkedin.com/in/joel-ngemanyi/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo_2013.png" alt="LinkedIn">
    </a>
  </div>

  <script>
    // JavaScript for hover effect (optional for non-React environments)
    const icons = document.querySelectorAll('.social-icons a');
    icons.forEach(icon => {
      icon.addEventListener('mouseover', () => {
        icon.style.transform = 'scale(1.2)';
      });
      icon.addEventListener('mouseout', () => {
        icon.style.transform = 'scale(1)';
      });
    });
  </script>

  <!-- React.js Version for React Apps -->
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-spring@9.5.0/umd/react-spring.development.js"></script>

  <script type="text/javascript">
    // React code for animated social icons
    const { useState } = React;
    const { useSpring, animated } = ReactSpring;

    const SocialIconsReact = () => {
      const hoverStyle = useSpring({
        transform: 'scale(1.2)',
        config: { tension: 150, friction: 10 }
      });
      const normalStyle = useSpring({
        transform: 'scale(1)',
        config: { tension: 150, friction: 10 }
      });

      return (
        <div className="social-icons">
          <a href="https://wa.me/+250730250487" target="_blank">
            <animated.img
              style={normalStyle}
              src="https://upload.wikimedia.org/wikipedia/commons/6/65/WhatsApp.svg"
              alt="WhatsApp"
              onMouseEnter={() => hoverStyle.transform = 'scale(1.2)'}
              onMouseLeave={() => hoverStyle.transform = 'scale(1)'}
            />
          </a>
          <a href="https://www.instagram.com/joel_ngmy/" target="_blank">
            <animated.img
              style={normalStyle}
              src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Instagram_logo_2016.svg"
              alt="Instagram"
              onMouseEnter={() => hoverStyle.transform = 'scale(1.2)'}
              onMouseLeave={() => hoverStyle.transform = 'scale(1)'}
            />
          </a>
          <a href="mailto:lyumugabejoel@gmail.com" target="_blank">
            <animated.img
              style={normalStyle}
              src="https://upload.wikimedia.org/wikipedia/commons/6/60/Email_icon_2.svg"
              alt="Email"
              onMouseEnter={() => hoverStyle.transform = 'scale(1.2)'}
              onMouseLeave={() => hoverStyle.transform = 'scale(1)'}
            />
          </a>
          <a href="https://www.linkedin.com/in/joel-ngemanyi/" target="_blank">
            <animated.img
              style={normalStyle}
              src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo_2013.png"
              alt="LinkedIn"
              onMouseEnter={() => hoverStyle.transform = 'scale(1.2)'}
              onMouseLeave={() => hoverStyle.transform = 'scale(1)'}
            />
          </a>
        </div>
      );
    };

    ReactDOM.render(<SocialIconsReact />, document.getElementById('root'));
  </script>

</body>
</html>
