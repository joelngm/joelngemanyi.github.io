    .container {
      max-width: 800px;

      padding: 20px;

    header {

    nav a {

      color: #fff;

    nav a:hover {
      background-color: #555;
      transform: scale(1.1);
    }
    main {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.2s ease-in-out;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    ul {
      padding-left: 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

      margin: 10px 0;
