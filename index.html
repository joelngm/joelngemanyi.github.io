<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      animation: fadeIn 2s ease-in-out;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      width: 80%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      animation: slideIn 1.5s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: fadeDown 1.5s ease-out;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 20px 0;
      background: #000;
      border-radius: 5px;
      animation: slideIn 2s ease-out;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
    }
    nav ul li a:hover {
      background: #243b55;
      border-radius: 5px;
    }
    main {
      text-align: center;
      padding: 50px 20px;
    }
    main p {
      font-size: 1.2rem;
      margin: 20px 0;
      animation: fadeUp 1.5s ease-out;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    .social-icons {
      margin: 20px 0;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
    }
    .social-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="headerImage" src="WhatsApp Image 2024-07-15 at 02.06.37.jpeg" alt="Welcome Image">
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </nav>
  <main>
    <p>Hello! I'm Lyumugabe Joel, a passionate web developer and designer ready to bring your ideas to life.</p>
    <p>Explore my website to learn more about me and the services I offer!</p>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://wa.me/+250730250487" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://www.linkedin.com/in/your-profile" target="_blank" title="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/your-profile" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
      </a>
      <a href="mailto:your-email@example.com" target="_blank" title="Email">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
      </a>
    </div>
    <p>&copy; 2024 Lyumugabe Ngemanyi Joel. All rights reserved.</p>
  </footer>

  <script>
    // Slideshow for header image
    const headerImages = [
      "WhatsApp Image 2024-07-15 at 02.06.37.jpeg",
      "WhatsApp Image 2024-07-15 at 18.32.14.jpeg",
      "WhatsApp Image 2024-07-15 at 01.38.18.jpeg"
    ];
    let currentHeaderIndex = 0;

    function changeHeaderImage() {
      const headerImageElement = document.getElementById("headerImage");
      headerImageElement.src = headerImages[currentHeaderIndex];
      currentHeaderIndex = (currentHeaderIndex + 1) % headerImages.length;
    }

    setInterval(changeHeaderImage, 4000); // Change header image every 4 seconds
  </script>
</body>
</html>
