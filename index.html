<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Joel's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      animation: slideInDown 1s ease-out;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav li {
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      display: block;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background-color: #555;
      transform: scale(1.1);
    }
    main {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.2s ease-in-out;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .contact-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      animation: fadeIn 2s ease-in-out;
    }
    .contact-links a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-links a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Welcome to Joel's Website</h2>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </nav>
    <main>
      <h2>Hello!</h2>
      <p>Welcome to my website. Explore our services and learn more about us.</p>
      <div class="contact-links">
        <a href="mailto:lyumugabejoel@gmail.com">Email Me</a>
        <a href="https://wa.me/+250730250487?text=I%20want%20to%20contact%20you">WhatsApp Me</a>
        <a href="https://www.instagram.com/joel_ngmy/">Instagram</a>
  <a href="https://www.linkedin.com/in/jo%C3%ABl-ngemanyi-27b027288?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" style="text-decoration: none; color: #0a66c2; font-weight: bold;">
    Connect with me on LinkedIn
  </a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Lyumugabe Joel. All rights reserved.</p>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll("nav a");
      navLinks.forEach(link => {
        link.addEventListener("mouseover", () => {
          link.style.color = "yellow";
        });
        link.addEventListener("mouseout", () => {
          link.style.color = "#fff";
        });
      });
    });
  </script>
</body>
</html>
